<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/home-house-main-page-building-address-location-1-2618.webp"
        type="image/x-icon">
    <title>Home page</title>
    <link rel="stylesheet" href="css/home.css">

</head>

<body>
    <section class="alert flex">
        <h1 class="alertHeading">This <span class="textLarge">application</span> is developed <span
                class="textLarge">only</span> for <span class="textLarge">computer</span> browser
        </h1>
    </section>
    <section id="body">
        <nav class="navbarContainer">
            <div class="navBox">
                <div class="" id="DisplayDate">Date</div>
                <p class="bold">|</p>
                <div class="" id="DisplayTime">Time</div>
                <p class="bold">|</p>
                <div id="displayWeather">weather</div>
            </div>
        </nav>
        <main class="grid5 main">
            <div class=" leftDivContainer">
                <div class="lightPurple box flex-middle">
                    <img width="100%" src="./image/select/Allura - User Interface 1.png" alt="" srcset="">
                </div>
                <div class="purple50 box flex-middle pointer" onclick="hideAndShow('body', 'adddd')">
                    <img src="image/fi_plus-circle.png" alt="" srcset="">
                </div>
            </div>
            <div class="lightBoard">
                <h1 class="contentTitle">What's today?</h1>
                <h1 class="contentArea board flex" id="Task_Box">
                    <!-- // ------------------- -->

                    <!-- <div id="showText">safdasdfsdasfsdfas</div> -->

                </h1>
            </div>
            <div class="rightDivContainer">
                <div class="flex container_Of_This_Month">
                    <h1>Avro</h1>
                    <hr class="hr">
                </div>
                <div class="iframe">
                    <iframe src="https://avro.im/" height="300px" width="95%" title="avro.me"></iframe>
                </div>
            </div>
        </main>

    </section>

    <main class="add_Item_container" id="adddd">
        <section class="add_item_div">
            <div class="add_item">
                <div class="input_field">
                    <div class="flex ">
                        <textarea class="board input_Header" placeholder="Whatâ€™s the task?" maxlength="50" name=""
                            id="titleText"></textarea>
                        <textarea class="lightBoard input_Details" placeholder="Are any details ? " maxlength="100"
                            name="" id="descriptionText"></textarea>
                    </div>
                    <div class="days_Input">
                        <div class="boxOfInput" onclick="setBorderDate('next8')" id="next8">today</div>
                        <div class="boxOfInput" onclick="setBorderDate('next9')" id="next9">Tomorrow</div>
                        <div class="boxOfInput" onclick="setBorderDate('next1')" id="next1"></div>
                        <div class="boxOfInput" onclick="setBorderDate('next2')" id="next2"></div>
                        <div class="boxOfInput" onclick="setBorderDate('next3')" id="next3"></div>
                        <div class="boxOfInput" onclick="setBorderDate('next4')" id="next4"></div>
                        <div class="boxOfInput" onclick="setBorderDate('next5')" id="next5"></div>
                        <div class="boxOfInput" onclick="setBorderDate('next6')" id="next6"></div>
                        <div class="boxOfInput" onclick="setBorderDate('next7')" id="next7"></div>
                    </div>
                    <div class="color_Input">
                        <div id="FFE0AB" onclick="changeColor('#FFE0AB')" class="boxOfInput">Regular</div>
                        <div id="B1D8B7" onclick="changeColor('#B1D8B7')" class="boxOfInput">Focused</div>
                        <div id="blueBG" onclick="changeColor('#8A8AFF')" class="boxOfInput">Important</div>
                    </div>

                </div>
                <div class="done white img_box_container ">
                    <div id="image1" class="flex img_box"><img src="image/select/angry.png"
                            onclick=" setBorder('image1')+getImgURL('image/select/angry.png')" alt="" srcset=""></div>
                    <div id="image2" class="flex img_box"><img src="image/select/confused.png"
                            onclick=" setBorder('image2')+getImgURL('image/select/confused.png')" alt="" srcset="">
                    </div>
                    <div id="image3" class="flex img_box"><img src="image/select/relexed.png"
                            onclick=" setBorder('image3')+getImgURL('image/select/relexed.png')" alt="" srcset=""></div>
                    <div id="image4" class="flex img_box"><img src="image/select/angry-w.png"
                            onclick=" setBorder('image4')+getImgURL('image/select/angry-w.png')" alt="" srcset=""></div>
                    <div id="image5" class="flex img_box"><img src="image/select/confused-w.png"
                            onclick=" setBorder('image5')+getImgURL('image/select/confused-w.png')" alt="" srcset="">
                    </div>
                    <div id="image6" class="flex img_box"><img src="image/select/relexed-w.png"
                            onclick=" setBorder('image6')+getImgURL('image/select/relexed-w.png')" alt="" srcset="">
                    </div>
                    <div id="image7" class="flex img_box"><img src="image/select/eat.png"
                            onclick=" setBorder('image7')+getImgURL('image/select/eat.png')" alt="" srcset=""></div>
                </div>
                <div class="grid">
                    <div class="done ok flex lightPurple" onclick="hideAndShow('adddd', 'body'); addTask()">
                        <h1>Done</h1>
                    </div>
                    <div class="done cancel flex lightPurple" onclick="hideAndShow('adddd', 'body')">
                        Cancel
                    </div>
                </div>
            </div>
            <div class="add_preView">
                <img src="./image/select/Beep Beep - One Way.png" alt="" srcset="">
            </div>
        </section>

    </main>


    <script src="js/addItem.js"></script>
    <script src="js/getAPI.js"></script>
</body>

</html>
